<!DOCTYPE html>
<html>
<head>
    <title>JSON Table Index</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; font-size: 18px; color: blue; }
    </style>
</head>
<body>
    <h2>Available Datasets</h2>
    <ul>
        <script>
            // List of JSON datasets
            const datasets = ["curiosity_rover_data.json", "ingenuity_copter_data.json", "perseverance_rover_data.json", "sample_tubes_data.json", "new_curiosity_rover_data.json", "new_ingenuity_copter_data.json", "new_perseverance_rover_data.json", "new_sample_tubes_data.json"];

            // Generate links for each dataset
            document.write(datasets.map(file => 
                `<li><a href="${file.replace('.json', '.html')}">${file}</a></li>`
            ).join(""));
        </script>
    </ul>
</body>
</html>
